<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Pass Arguments to a Function</title>
</head>


<body>

     <script> 
     // ANGULAR & PURESTORAGE 2020 WORKSPACE#1
    // Defining function
    function showFullname(firstName, lastName) {
        document.write(firstName + " " + lastName);
    }
     
    // Calling function
    showFullname("Catherine","|", "Phiri"); // Prints: CP
    document.write("<br>");
    showFullname("Nchena","|"); // Prints: John undefined
    showFullname("Nchena"); // Prints: John undefined

    // ANGULAR & PURESTORAGE 2020 WORKSPACE#2
    </script>



</body>
</html>
